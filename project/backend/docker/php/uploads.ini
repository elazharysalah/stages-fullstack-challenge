; Configuration PHP pour les uploads de fichiers
; Ce fichier peut être modifié sans reconstruire le conteneur Docker

; Taille maximale d'un fichier uploadé (défaut: 2M)
upload_max_filesize = 20M

; Taille maximale des données POST (doit être >= upload_max_filesize)
post_max_size = 21M

; Limite de mémoire pour les scripts PHP
memory_limit = 256M

; Temps maximum d'exécution d'un script (en secondes)
max_execution_time = 120

; Temps maximum pour parser les données d'entrée
max_input_time = 120

